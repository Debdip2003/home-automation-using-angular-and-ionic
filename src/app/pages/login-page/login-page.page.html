<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">Back</ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-padding ion-text-center ion-justify-content-center">
    <!-- Login Card -->

    <form
      class="ion-padding"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmitLoginForm()"
    >
      <!-- Email -->
      <ion-item lines="none" class="ion-margin-top">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email address"
          formControlName="email"
        ></ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item lines="none" class="ion-margin-top">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <!-- Forgot password -->
      <div class="ion-text-right ion-margin-top">
        <ion-text color="primary"> Forgot Password? </ion-text>
      </div>

      <!-- Login button -->
      <ion-button
        expand="block"
        shape="round"
        class="ion-margin-top"
        type="submit"
      >
        Login
      </ion-button>
    </form>

    <!-- Register -->
    <div class="ion-margin-top">
      <ion-text>
        Donâ€™t have an account?
        <ion-text color="primary">
          <strong> Register</strong>
        </ion-text>
      </ion-text>
    </div>
  </div>
</ion-content>
