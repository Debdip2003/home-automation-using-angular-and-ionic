@defer(when deviceData){
<ion-card>
  <ion-item lines="none">
    <ion-icon
      name="{{ deviceData.icon }}-outline"
      size="large"
      color="primary"
      slot="start"
    ></ion-icon>
    <ion-label>{{ deviceData.name }}</ion-label>
    <p>{{ deviceStatus() ? "On" : "Off" }}</p>
    <ion-toggle
      mode="ios"
      slot="end"
      class="ion-margin-start"
      [checked]="deviceStatus()"
      (ionChange)="handleToggle()"
    ></ion-toggle>
  </ion-item>
</ion-card>
}
